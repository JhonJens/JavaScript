<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--JS代码需要编写到script标签中-->
		<script type="text/javascript">
			/*
			 * 控制浏览器弹出一个警告框
			 * alert("你将要进入我的世界");
			 */
			
			/*
			 *让计算机在页面输出一个文档
			 * document.write()可以向body输出一个内容
			 * document.write("Hello");
			 */
			
			/*
			 *向控制台输出一个内容 
			 * console.log()这是向控制台输出一个内容
			 */
			
			
			alert("你将要进入我的世界");
			document.write("Hello");
			console.log("这是我的世界");
			
			
		</script>
	</head>
	<body>
	</body>
</html>
