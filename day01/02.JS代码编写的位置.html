<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!--可以将js代码编写到外部js文件中，然后通过script标签引入
			写到外部文件中可以在不同的页面中引用，也可以利用到浏览器的缓存机制
			推荐使用
		-->
		<!--script标签一旦引入外部文件，就不能再编写代码了，即使编写了浏览器也会忽略
			如果需要则可以在创建一个新的script标签用于编写内部代码-->
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			alert("我是内部的js代码！！");
		</script>
		
		
		
			可以将js代码编标签中写到script
		<script type="text/javascript">
			
			alert("我是script标签中的代码！！");
			
		</script>
	</head>
	<body>
		
		<!--可以将js代码编写到标签的onclick属性中
		当我们点击按钮时，js代码才会执行
		
		虽然可以写在标签的属性中，但使他们属于结构与行为耦合，不方便维护，不推荐使用
		-->
		<button onclick="alert('没事,提醒一下..');">点我</button>
		<!--
			可以将js代码写在超链接href中，这样当点超链接时，会执行js代码
		-->
		<a href="javascript:alert('让你点你就点!');">你也点一下</a>
		
		<a href="javascript:;">你也点一下</a>
		
	</body>
</html>
