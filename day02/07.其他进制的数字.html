<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			var a = 123;
			
			/* 
			 * 在js中,如果需要表示16进制的数字，则需要以0x开头 
			 * 		  如果需要表示8进制的数字，则需要以0开头
			 * 		  如果需要表示2进制的数字，则需要以0b开头
			 * 				但不是所有的浏览器都支持
			 */
			a = 0x10;
			a = 0xff;
			a = 0xcafe; 
			
			// 八进制数
			a = 070;
			
			// 二进制数
			// a = 0b10;
			
			//像"070"这种字符,有的浏览器当成8进制解析,有些会当成10进制解析
			a = "070";
			a = parseInt(a);
			
			// 可以再parseInt()中传递一个第二个参数
			a = parseInt(a,10);
			
			console.log(typeof a);
			console.log(a);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
