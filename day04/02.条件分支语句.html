<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *	条件分支语句也叫switch语句
			 * 	 语法：
			 * 		switch(){
			 *			case 表达式：
			 * 				语句...
			 * 				break;
			 *  			case 表达式：
			 * 				语句...
			 * 				break;
			 *			case 表达式：
			 * 				语句...
			 * 				break;
			 * 				...
			 *		}
			 * 
			 *	执行流程：
			 * 		switch...case...语句
			 * 		在执行时会一次将case后的表达式的值和switch后的表达式的值进行全等比较，
			 * 			如果比较结果为true，则从当前case处开始执行代码
			 * 				当前case后的代码都会执行，我们可以在case后面跟着一个break关键字，
			 * 				这样可以确保只会执行当前的case语句，而不会执行其他的case
			 * 			如果比较结果为false，则继续向下比较
			 * 			如果所有的比较结果都为false，则执行defaul后的语句
			 * 
			 *	switch语句和if语句其实是有重复的，使用switch语句可以实现if的功能，
			 * 		同样使用if也可以实现switch的功能
			 *
			 */

			// 根据num的值,输出对应的中文

			var num = "abc";

			/* if (num == 1) {
				console.log("一");
			} else if (num == 2) {
				console.log("二");
			} else(num == 3) {
				console.log("三");
			} */

			switch (num) {
				case 1:
					console.log("一~");
					// 使用break退出switch语句
					break;
				case 2:
					console.log("二");
					break;
				case 3:
					console.log("三");
					break;
				default:
					console.log("非法数字....");
			}
		</script>
	</head>
	<body>
	</body>
</html>
