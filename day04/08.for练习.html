<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *	打印1-100之间所有7的倍数的个数及总和 
			 */
			// 定义一个变量,来保存总和
			var sum=0;
			
			// 定义一个计数器,来记录数量
			var count=0;
			
			// 打印1-100之间所有的数
			for (var i = 1; i <= 100; i++) {

				// 判断i是7的倍数
				if (i % 7 == 0) {
					// console.log(i);
					sum+=i;
					// 是计数器自增1
					count++;
				}
			}
			
			// 输出总和
			console.log("7的倍数的总和："+sum);
			// 输出总数
			console.log("7的倍数总数为："+count);
		</script>
	</head>
	<body>
	</body>
</html>
