<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			*字面量，都是一些不可变的值
			* 		比如：1 2 3 4 5 |
			* 		字面量都是可以直接使用的，但是我们一般都不会直接使用字面量
			* 
			*变量 变量可以用来保存字面量，而且变量的值可以任意改变
			*	  变量更加方便我们使用，所以在开发中通过变量去保存一个字面量
			*	  而且很少直接使用字面量 
			* 
			*/
		   //声明变量
		   //在js中直接使用var关键字来声明一个变量
		   var a;
		   
		   //为变量赋值
		   a=123;
		   
		   //声明和赋值同时进行
		   var b=3615;
		   console.log(b);
		   
		   
		   alert(32132151);
		</script>
	</head>
	<body>
	</body>
</html>
