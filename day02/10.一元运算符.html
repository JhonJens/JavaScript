<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/*  
			 * 一元运算符，只需要一个操作
			 * 	+ 正号
			 * 		- 正号不会对数字产生影响
			 * 	- 负号
			 * 		- 负号可以对数字进行负号的取反
			 *  - 对于非Number类型的值
			 * 		它会先转换成Number，然后再运算
			 * 		可以对一个其他的数据类型使用+，来将其转换成number
			 * 		它的原理和Number()函数一样
			 */
			
			var a = 123;
			
			a = -a;
						
			a = true;
			
			a = "18";
			a = +a;
			
			/* console.log("a = "+a);
			console.log(typeof a); */
			
			var result = 1 + +"2" + 3;
			
			console.log("result = "+result);
			
		</script>
	</head>
	<body>
	</body>
</html>
